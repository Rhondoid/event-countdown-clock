<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css"><title>Event Countdown Clock</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Event Countdown Clock</title>
</head>
<body>
    <h1> Countdown</h1>
    <p id="showName" class="text-green-900"></p>
    <span>name:</span><input id="name">
    <p id="countdown"></p>
    <div class="date">
        <button onclick="userInput()" type="submit">Submit</button>
        <input type="date" name="city" id="date">
        <input type="time" name="city" id="time">
    </div>
    <div>
       
    </div>
    <div class="flexbox-container " >
        
        <div class="flexbox-item flexbox-item-1">New York, US
            <div id="newyork" class ="clock">timer displayed</div>
            
        </div>
        <div class="flexbox-item flexbox-item-2">Paris, France
            <div id="paris" class ="clock-timer2">timer displayed</div>
            
        </div>
        <div class="flexbox-item flexbox-item-3" >Sydney, Australia
            <div id="sydney" class ="clock-timer3">timer displayed</div>
        </div>
        <div id="time">

        </div>
        <iframe style="display:" id="giphy" src="" width="480" height="240" frameBorder="0" class="giphy-embed" allowFullScreen></iframe>
        <p>Date based on IP</p>
        <p id="ipDate"></p>
    </div>
     
     
    <script src="script.js"> </script>
    <script src="countdown.js"></script>

</body>
</html
